<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2048游戏船新版本</title>

    <link href="./css/game02main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./images/game02/game02favicon.ico">
    <link rel="apple-touch-icon" href="./images/game02/game02apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="./images/game02/game02apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="./images/game02/game02apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>




 
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>

        <div class="above-game">
            
             <a class="restart-button">点我开始</a>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Keep going</a>
                    <a class="retry-button">再玩一次</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">

            </div>
        </div>


        <hr>

       
    </div>
 
    <script src="js/game02bind_polyfill.js"></script>
    <script src="js/game02classlist_polyfill.js"></script>
    <script src="js/game02animframe_polyfill.js"></script>
    <script src="js/game02keyboard_input_manager.js"></script>
    <script src="js/game02html_actuator.js"></script>
    <script src="js/game02grid.js"></script>
    <script src="js/game02tile.js"></script>
    <script src="js/game02local_storage_manager.js"></script>
    <script src="js/game02game_manager.js"></script>
    <script src="js/game02application.js"></script>
    <!--？？？-->

</body>
</html>
