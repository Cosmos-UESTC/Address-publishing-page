<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <form>
    <table  border="1"  border="red"width="1500">
        <caption align="top">信息注册页面</caption>
        <tr>  
            <td height="50"width="200">用户名：</td>  
            <td><input type="text" name="feildname"value="请填写"maxlength="300"size="50"/></td>
        </tr>
        <tr>        
            <td height="50"width="200">密码：</td> 
            <td><input type="password"name="fieldname"value="请填写"maxlength="300"size="50"/></td> 
        </tr>
        <tr>        
            <td height="50"width="200">确认密码：</td> 
            <td><input type="password"name="fieldname"value="请填写"maxlength="300"size="50"/></td> 
        </tr>
        <tr>        
            <td height="50"width="200">性别：</td>
            <td><input type="radio"name="fieldname"value="valueifchecked"/>男     
                <input type="radio"name="fieldname"value="valueifchecked"/>女
            </td>
        </tr>
        <tr> 
            <td height="50"width="200">技术：</td> 
            <td><input type="checkbox"name="fieldname"value="valueifchecked"/>java     
                <input type="checkbox"name="fieldname"value="valueifchecked"/>jsp 
                <input type="checkbox"name="fieldname"value="valueifchecked"/>html 
            </td>
        
        </tr>
        <td height="50"width="200">国家：</td>
        <td><select name="选择国家"size="1">   
            <option selected value="filedvalue">中国</option>
            <option selected value="filedvalue">英国</option>
            <option selected value="filedvalue">美国</option>
            <option selected value="filedvalue">加拿大</option>   
        </select>
    </td>
</tr>
<tr>   
    <td height="50"width="200" colspan="2"align="center"><input type="submit"name="fieldname"/>                                                    
        <input type="reset"name="fieldname"/>
    </td>

</tr>
<table>
</form>
</body>
</html>
